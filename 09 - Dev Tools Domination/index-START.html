<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<body>

  <p onClick="makeGreen()">×BREAK×DOWN×</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular
    console.log('Hello');

    // Interpolated
    console.log('Hello I am a %s string!', 'cool')
    // console.log(`Hello I am ${var}`)

    // Styled
    console.log('%c I am some great text!', 'font-size: 50px; color: slateblue; background-color: #CCC; text-shadow: 10px 10px 0 orange;')

    // warning!
    console.warn('Oh noooo!')

    // Error :|
    console.error('Crap!');

    // Info
    console.info('Jericho Swain')

    // Testing
    const p = document.querySelector('p');

    console.assert(p.classList.contains('ouch'), 'You did not select the right element!')

    // clearing
    console.log(console.clear)

    // Viewing DOM Elements
    console.log(p)
    console.dir(p)

    // Grouping together
    dogs.forEach(dog => {
      // console.group(`${dog.name}`);
      console.groupCollapsed(`${dog.name}`);
      console.log(`This is ${dog.name}`);
      console.log(`${dog.name} is ${dog.age} years old`);
      console.log(`${dog.name} is ${dog.age * 7} dog years old`);
      console.groupEnd(`${dog.name}`);
    })

    // counting
    console.count('Jericho Swain');
    console.count('Jericho Swain');
    console.count('Evelynn');
    console.count('Jericho Swain');
    console.count('Evelynn');
    console.count('Jericho Swain');
    console.count('Evelynn');
    console.count('Jericho Swain');

    // timing
    console.time('Fetching data');
    fetch('https://api.github.com/users/wesbos')
      .then(data => data.json())
      .then(data => {
        console.timeEnd('Fetching data');
        console.log(data);
      })

      console.table(dogs);

  </script>
</body>
</html>
