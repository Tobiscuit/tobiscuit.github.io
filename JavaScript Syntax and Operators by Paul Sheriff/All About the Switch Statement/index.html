<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Switch Statement Samples</title>
  </head>
  <button onclick="blockScopeProblem();">Block Scope Problem</button>
  <button onclick="blockScopeFix();">Block Scope Fix</button>
  <body>
    <script>
      function blockScopeProblem() {
        let productId = 2;
        // Remember: The case statements themselves are not a block
        // By wrapping a block of code in braces, any variable declared within that block is only visible within the block, and is released once the block ends.

        switch (productId) {
          case 1: {
            let message = 'HL Road Frame - Black, 58';
            console.log(message);
            break;
          }
          case 2: {
            let message = 'Sport-100 Helmet, Red';
            console.log(message);
            break;
          }
          case 3: {
            let message = 'Mountain Bike Socks, M';
            console.log(message);
            break;
          }
          default: {
            let message = 'Unknown Product';
            console.log(message);
            break;
          }
        }
      }
    </script>
  </body>
</html>
